<h1>Why did Australia join the war?</h1>

<img class="diagram" alt="Australia ww1 propaganda" src="images\91b2c7ca994f63948616772d10974d9a--wwi-war-memorials.jpg">
<p class="paragraph">Australia joined the war willingly but also because they were a dominon of the British Empire. Australia joining the war to "the last man and the last shilling" willingly was a show of our loyalty.</p>
