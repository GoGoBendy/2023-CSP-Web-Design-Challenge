<form id="myForm">
  <h1>Submit Stories</h1>
  <div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
  </div>
  <br>
  <br>
  <br>
  <div>
    <label for="title">Title<span>*</span></label>
    <input type="text" name="title" id="title" required>
  </div>

  <div>
    <label for="story">Story<span>*</span></label>
    <input type="text" name="story" id="story" required>
  </div>

  <div>
    <a href="success.html"><input class="button" type="submit" value="Submit"></a>
  </div>
</form>

<script>
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault();

    var story = document.getElementById("story").value;
    var title = document.getElementById("title").value;
    var name =document.getElementById("name").value;

    localStorage.setItem("story", story);
    localStorage.setItem("title", title);
    localStorage.setItem("name", name);

    window.location.href = "read-queenstown.html";
  });
</script>
